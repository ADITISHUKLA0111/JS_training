<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        .heading{
            text-align: center;
        }
       



        button {
            background-color: #04AA6D;
            /* Green */
            border: none;
            color: white;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
        }

       
    </style>
    
</head>

<body>
    
    <div >
        <h1 >Fetch todo Data</h1>
        <ul>
            <li>
                <button id="fetch-callback"> Callbacks</button>
            </li>
            <li> <button id="fetch-promise"> Promises</button></li>
            <li> <button id="fetch-async"> Async/Await</button></li>
        </ul>
        <div id="result"></div>
    </div>
   <script>
        // Function to fetch data using callbacks
        function fetchDataWithCallback(callback) {
            fetch('https://jsonplaceholder.typicode.com/todos/')
                .then(response => response.json())
                .then(data => { 
                    callback(null, data);
                })
                .catch(error => {
                    callback(error, null);
                });
        }

        // Function to fetch data using promises
        function fetchDataWithPromise() {
            return new Promise((resolve, reject) => {
                fetch('https://jsonplaceholder.typicode.com/todos/')
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('Failed to fetch data');
                    })
                    .then(data => {
                        resolve(data);
                    })
                    .catch(error => {
                        reject(error);
                    });
            });
        }

        // Function to fetch data using async/await
        async function fetchDataWithAsyncAwait() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/');
                if (!response.ok) {
                    throw new Error('Error fetching data');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                throw error;
            }
        }

        // Display the fetched data
        function displayData(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; 
            data.forEach(todo => {
                const userDiv = document.createElement('div');
                userDiv.textContent = `TITLE: ${todo.title}, DONE: ${todo.completed}`;
                resultDiv.appendChild(userDiv);
            });

            console.log(data);
        }



        // Event listeners for each fetch method button
        document.getElementById('fetch-callback').addEventListener('click', () => {
            fetchDataWithCallback((error, data) => {
                if (error) {
                    console.error(error);
                    document.getElementById('result').textContent = 'Error fetching data';
                } else {
                    displayData(data);
                }
            });
        });

        document.getElementById('fetch-promise').addEventListener('click', () => {
            fetchDataWithPromise()
                .then(data => displayData(data))
                .catch(error => {
                    console.error(error);
                    document.getElementById('result').textContent = 'Error fetching data';
                });
        });

        document.getElementById('fetch-async').addEventListener('click', async () => {
            try {
                const data = await fetchDataWithAsyncAwait();
                displayData(data);
            } catch (error) {
                console.error(error);
                document.getElementById('result').textContent = 'Error fetching data';
            }
        });


    </script>
</body>

</html>
